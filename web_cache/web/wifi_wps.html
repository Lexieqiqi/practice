  <body>
		<fieldset class="ifmwrap-dmz">
			<div class="legend-main">
				<div class="control-group">
                	<label class="control-label">WPS:</label>
                    <div class="controls">
                    	<div id="wpsEn" class="btn-off"></div>
                    </div>
                </div>
                <div id="waitingTip" class="txt-center none text-warning"></div>
                <div id="wpsMethod" class="none">
					<div style="width:500px;">
						<div class="control-group">
							<h3>Method One:</h3>
							<p>Press the WPS button on the router, or this<input type="button" class="btn btn-small" id="wpsSubmit" value="WPS" style="    border-radius: 4px;width: 53px;height: 23px;">button. Within 2 mins, press the wireless client's WPS button.</p>
						</div>
					</div>
                    <hr />
					<div style="width:500px;">
						<div class="control-group">
							<h3>Method Two:</h3>
							<div>Use the PIN code if your wireless client asks for that. PIN code:<b><span id="pinCode"></span></b></div>
						</div>
						
					</div>                	
                </div>

	            <div class="control-group">
	                <div class="red page-err" id="msg-err"></div>
	            </div>
	            <!-- <div class="btn-group">
	                <input type="button" class="btn btn-normal" id="submit" value="Save">
	            </div> -->
			</div>

		</fieldset>
