<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/reasy-ui.css" rel="stylesheet">
    <title></title>
    <style type="text/css" media="screen">
        .control-group {
            margin-left: 150px;
        }
        #firewall .control-label {
            width: 190px;
        }
    </style>
    <script src="lang/b28n_async.js"></script>
    <script>
    B.setTextDomain(["translate"]);
    </script>
</head>

<body>
    <fieldset class="ifmwrap-dhcp">
        <div class="legend-main" id="firewall">
            <div class="control-group">
                <label class="control-label">ICMP Flood Attack Defense:</label>
                <div class="controls">
                    <div id="icmpEn"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">TCP Flood Attack Defense:</label>
                <div class="controls">
                    <div id="tcpEn"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">UDP Flood Attack Defense:</label>
                <div class="controls">
                    <div id="udpEn"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Ignore PING from WAN port:</label>
                <div class="controls">
                    <div id="wanEn"></div>
                </div>
            </div>
            <div class="btn-group">
                <input type="button" class="btn btn-normal" id="submit" value="Save">
            </div>
        </div>
    </fieldset>

    <script src="js/libs/j.js"></script>
    <script src="js/libs/reasy-ui-1.0.3.js"></script>
    <script src="js/libs/public.js"></script>
    <script src="js/firewall.js"></script>
</body>

</html>
