  <body onload="initBackup();">
        <fieldset class="ifmwrap-cloud">
        	<form name="frmSetup" method="POST" action="/cgi-bin/UploadCfg" enctype="multipart/form-data">
            	<div class="legend-main" style="padding-top:45px;">
                	<div class="control-group">
                        <label class="control-label" style="width:180px">Backup a File:</label>
                        <div class="controls">
                            <input type="button" class="btn btn-normal" id="sys_backup" value="Backup">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" style="width:180px">Select a Configuration File:</label>
                        <div class="controls">
                            <input type="file" name="filename" id="filename">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" style="width:180px"></label>
                        <div class="controls">
                             <input type="button" class="btn btn-normal" id="sys_restore" value="Restore">
                        </div>
                    </div>
                    <div class="control-group" style="margin-bottom:0px;">
                        <div class="red page-err" id="msg-err">&nbsp;</div>
                    </div>
                </div>
       		</form>
            
        </fieldset>
