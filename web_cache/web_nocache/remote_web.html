<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <link href="css/reasy-ui.css?0349ca697a70f4e0fbbbf759a9b6cbe9" rel="stylesheet">
    <title></title>
  <script src="lang/b28n_async.js?82c340f8450f7b50754deea7ea7883cd"></script>
<script>
B.setTextDomain(["translate"]);
</script>
</head>
  <body>
        <fieldset class="ifmwrap-pptp" id="content">
        	<div class="legend-main">
            	<div class="control-group">
                	<label class="control-label">Remote Management:</label>
                    <div class="controls">
                    	<div id="remoteWebEn" class="btn-off"></div>
                    </div>
                </div>
                <div id="remote_set" class="none">
                    <div class="control-group">
                        <label class="control-label">Remote IP Address:</label>
                        <div class="controls">
                            <input type="text" class="input-medium validatebox" id="remoteIp" maxlength="15" data-options="{&quot;type&quot;: &quot;remoteIp&quot;}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Port:</label>
                        <div class="controls">
                            <input type="text" class="input-medium validatebox" required="required" id="remotePort" maxlength="5" data-options="{&quot;type&quot;: &quot;num&quot;, &quot;args&quot;:[1024,65535]}">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="red page-err" id="msg-err">&nbsp;</div>
                    </div>
                </div>
                <div class="btn-group">
                	<input type="button" class="btn btn-normal" id="submit" value="Save">
                </div>
            </div>
        </fieldset>
        <p class="nocontent-notify none" id="nocontent">Enabling remote WEB management will produce security risk when there is no login password.Please go to System Settings to set up a login password first.</p>    
    <script src="js/libs/j.js?272bc04208b7aea459236b0f4d8fdba6"></script>
    <script src="js/libs/reasy-ui-1.0.3.js?ba0ffe0b78ceced20cec6523805d293f"></script>
    <script src="js/libs/public.js?4f442a67c6beb3ac965945c79f26a5df"></script>
    <script src="js/remote_web.js?5ef8b2cf11041a0d569cca78ac410774"></script>
</body></html>
