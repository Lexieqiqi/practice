<section class="container-fluid"><form id="wireless" class="form-horizontal"><div id="wifiWrap"><h2 class="legend">WiFi Name & Password of the Extender</h2><fieldset><div class="form-group"><label class="col-sm-4 col-md-3 control-label" for="wifiSSID">WiFi Name</label><div class="col-sm-4"><input type="text" name="wifiSSID" id="wifiSSID" class="form-control validatebox" maxlength="32" required="required" data-options='{"type":"ssid"}'></div><div class="col-sm-4 col-md-5 help-inline"><label class="checkbox-inline"><input type="checkbox" name="wifiHideSSID" id="wifiHideSSID" value="true">Hide</label></div></div><div class="form-group"><label class="col-sm-4 col-md-3 control-label" for="wifiPwd">WiFi Password</label><div class="col-sm-4" id="iconContainer"><input type="password" name="wifiPwd" id="wifiPwd" class="form-control validatebox" maxlength="63" data-options='{"type":"ssidPasword","args":[8, 63]}'></div><div class="col-sm-4 col-md-5 help-inline"><label class="checkbox-inline"><input type="checkbox" name="wifiNoPwd" id="wifiNoPwd" value="true">No Password</label></div></div></fieldset><!--End Wi-Fi Name and Password--></div></form></section>
